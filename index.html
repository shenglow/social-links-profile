<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Social links profile</title>
    <link rel="stylesheet" href="./style/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz@0,14..32;1,14..32&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,600;1,14..32,600&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,700;1,14..32,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <article class="card">
        <img
          src="./assets/images/avatar-jessica.jpeg"
          alt="Jessica Randall's avatar"
        />
        <div class="name-location">
          <h1>Jessica Randall</h1>
          <p>London, United Kingdom</p>
        </div>
        <p class="bio">"Front-end developer and avid reader."</p>

        <div class="social-link">
          <a href="#" target="_blank" rel="noopener noreferrer" class="button">
            GitHub
          </a>
          <a href="#" target="_blank" rel="noopener noreferrer" class="button">
            Frontend Mentor
          </a>
          <a href="#" target="_blank" rel="noopener noreferrer" class="button">
            LinkedIn
          </a>
          <a href="#" target="_blank" rel="noopener noreferrer" class="button">
            Twitter
          </a>
          <a href="#" target="_blank" rel="noopener noreferrer" class="button">
            Instagram
          </a>
        </div>
      </article>
    </main>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">
          Frontend Mentor
        </a>
        . Coded by
        <a href="#">Shenglow</a>.
      </div>
    </footer>
  </body>
</html>
